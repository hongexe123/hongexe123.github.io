<script type="text/javascript">
(function(){	
	var byId = YUI.byId, 
	    idType = byId('card-type'), 
		Validator = YUI.Validator, 
		validateSelectWithIdCard = function(){
		var val = parseInt(idType.value, 10), cardOption = {
			"target": "id-card",
			"rule": "idcard",
			"tipCnt": "idcard-txt"
		}, anyOption = {
			"target": "id-card",
			"rule": "require",
			"tipCnt": "idcard-txt"
		};
		
		switch (val) {
			case 1:
				Validator.add(cardOption);
				if (YUI.indexOf(Validator.options, anyOption) > -1) {
					Validator.remove(anyOption);
				}
				break;
			case 2:
				Validator.add(anyOption);
				if (YUI.indexOf(Validator.options, cardOption) > -1) {
					Validator.remove(cardOption);
				}
				
		}
	};
	
	validateSelectWithIdCard();	
    YUI.on(idType, 'change', function(){
		validateSelectWithIdCard();
	});	
	
	Validator.setup({
		"form": "validator-form"
	}).add({
	    "target": "username",
		"rule": "username",
		"fn": function(){
			return true;
		}
	}).add({
		"target": "name",
		"rule": "chinese",
	}).add({
		"target": "email",
		"rule": "email",
	}).add({
		"target": "qq",
		"rule": "qq"
	}).add({
		"target": "birthday",
		"rule": "date"
	}).add({
		"target": "card-type",
		"rule": "require"
	}).add({
		"target": "email",
		"rule": "email"
	}).add({
		"target": "qq",
		"rule": "qq"
	});
})();
swfobject.registerObject("FlashID");
</script>
