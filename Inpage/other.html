<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/inpage.css" rel="stylesheet">
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.nicescroll.js"></script>
<script type="text/javascript">
$(document).ready(function(){

function is_iPad(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/iPad/i)=="ipad") {  
        return true;  
    } else {  
        return false;  
    }  
}
if(is_iPad()){
$("#contentwrap").css({"height":"600px","top":"0"});
} else {
$("#contentwrap").css({"height":parseInt($(window).height()-40),"top":"0"});	
	}
		$("#contentwrap").niceScroll({
			scrollspeed:80,
			cursorcolor:"#379f7a",
			cursorborderradius:4,
			cursorwidth:'5px',
			cursorborder:'0px solid #555',
			cursoropacitymin: 1
		});
})
</script>

</head>

<body style="text-align:center; padding-left:20px;">
<div id="contentwrap">
<img src="workpic/qt1.jpg" width="850" height="1679" />
<img src="workpic/qt2.jpg" width="850" height="1778" />
<img src="workpic/qt2aa.jpg" width="800" height="576" />
<img src="workpic/qt2a.jpg" width="800" height="576" />
<img src="workpic/qt3.jpg" width="800" height="2460" />
</div>
</body>
</html>
