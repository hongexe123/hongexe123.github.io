<script type="text/javascript">
$(document).ready(function(){

function is_iPad(){  
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/iPad/i)=="ipad") {  
        return true;  
    } else {  
        return false;  
    }  
}
if(is_iPad()){
$("#contentwrap").css({"height":"600px","top":"0"});
} else {
$("#contentwrap").css({"height":parseInt($(window).height()-40),"top":"0"});	
	}
		$("#contentwrap").niceScroll({
			scrollspeed:80,
			cursorcolor:"#379f7a",
			cursorborderradius:4,
			cursorwidth:'5px',
			cursorborder:'0px solid #555',
			cursoropacitymin: 1
		});
})
</script>
